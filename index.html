<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Days+One&display=swap" rel="stylesheet">

</head>
<body>
    <form id="form-style">
        <label for="new-port">Add Port:</label><br>
        <input type="text" id="new-port" name="new-port" placeholder="Port Name"><br>
        <input id="add-port" type="submit" value="Add">
    </form>
    <div id="viewport">
        <div id ="ports"></div>
        <div id="ship"></div>
        <button id="sailbutton">Set Sail!</button>
    </div>
    <div id="hud">
        <span id="currentPort"></span>
        <br>
        <span id="nextPort"></span>
    </div>
    <script src="src/controller.js"></script>
    <script src="src/Itinerary.js"></script>
    <script src="src/Port.js"></script>
    <script src="src/Ship.js"></script>
    <script>
       
        const itinerary = new Itinerary([
            new Port('Dover'),
            new Port('Rotterdam'),
            new Port('Calais'),
            new Port('New York')
        ]);
        const ship = new Ship(itinerary);
        const controller = new Controller(ship);
        controller.renderPorts(itinerary.ports);
        controller.renderShip();
    </script>
    <script type="text/javascript"> document.addEventListener('click', function(e) { if(document.activeElement.toString() == '[object HTMLButtonElement]'){ document.activeElement.blur(); } }); </script>
</body>
</html>
